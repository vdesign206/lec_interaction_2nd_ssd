<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
    }
    #canvas1 {
      position: absolute;
      /* border: 1px solid black; */
      background-color: skyblue;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    }
  </style>
</head>
<body>
  <canvas id="canvas1"></canvas>
  <script>
    const canvas = document.querySelector('#canvas1');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


    let number = 0;
    let scale = 10;
    let size = 0;


    function drawFlower() {
      let angle = number * 1;
      let radius =   1.5*scale * Math.sqrt(number);
      let positionX = radius * Math.cos(angle) + canvas.width/2;
      let positionY = radius * Math.sin(angle) + canvas.height/2;

      ctx.fillStyle = '#f0a07b';
      ctx.strokeStyle = '#4a274f';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(positionX, positionY, size, 0, Math.PI * 2);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      size += 0.01;
      number += 0.01;
    }

    function animate() {
      // ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFlower();
      requestAnimationFrame(animate);
    }

    animate();


  </script>
  
</body>
</html>
